<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: 600;
            border-top: none;
        }
        .table td {
            vertical-align: middle;
        }
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">All Contacts</h1>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        {{if .}}
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col"><i class="fas fa-user"></i> Name</th>
                                        <th scope="col"><i class="fas fa-phone"></i> Phone</th>
                                        <th scope="col"><i class="fas fa-envelope"></i> Email</th>
                                        <th scope="col"><i class="fas fa-map-marker-alt"></i> Address</th>
                                        <th scope="col"><i class="fas fa-cog"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{range .}}
                                    <tr>
                                        <td>{{.Name}}</td>
                                        <td>{{.Phone}}</td>
                                        <td>{{.Email}}</td>
                                        <td>{{.Address}}</td>
                                        <td>
                                            <a href="/update?name={{.Name}}" class="btn btn-primary btn-sm">
                                                 Update
                                            </a>
                                        </td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                        </div>
                        {{else}}
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> No contacts found.
                        </div>
                        {{end}}
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
